<html>
<head>
<title>Duckys Button</title>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<style type="text/css">
    *{
        margin: 0;
		padding: 0;
		box-sizing: border-box;
	}	
	body{
	    width: 100%;
		height: 100vh;
		background:#00bfff;
		display: flex;
		justify-content: center;
		align-items: center;
	}
	#btn{
		width: 200px;
		height: 200px;
		border-width: 4px;
		border-radius: 35px;
		font-size: 25px;
		font-weight: bold;
		color: #000000;
		cursor: pointer;
	}	
	#btn:active{
	    font-size: 23px;
	}
</style>
</head>
<body>
<button id="btn">Ducky's Button</button> 
</body>
</html>
